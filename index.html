<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ChiFouMi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/ia-scissors.png" type="image/png">
</head>
<body>

<div id="history">
    <h3> Historique : </h3>
</div>

<div id="viewport">
    <h1>ChiFouMi</h1>

    <div id="game">
        <div class="buttons">
            <div id="buttonRock"> Pierre </div>
            <div id="buttonPaper"> Feuille </div>
            <div id="buttonScissors"> Ciseaux </div>
        </div>
        <div id="userPicture" class="picture"></div>

        <h2>V.S.</h2>

        <div id="iaPicture" class="picture"></div>
        <img  alt="ia" src="img/heisenberg.png">
    </div>

    <div class="result">
    <div id="score" class="score"></div>
    <div id="victory" class="victory"></div>
    <div id="defeat" class="defeat"></div>
    </div>
</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
